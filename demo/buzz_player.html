<!DOCTYPE html>
<head></head>
<body>
Player - demo of audio playback using the <a href='http://buzz.jaysalvat.com/' target='_blank'>buzz</a> library<br>
Note that buzz is HTML5 only.<br>
<div id='timer'>not loaded</div>
<script src='../third_party/buzz.js'></script>
<script>
var mysound = new buzz.sound('../music/Jubilant', {
    formats: ['mp3','ogg']
});

mysound
.play()
.bind('timeupdate', function(e) {
    var timer = buzz.toTimer(this.getTime());
    document.getElementById('timer').innerHTML = timer;
});
</script>

</body>
